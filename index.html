<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- scoreboard fonts -->
    <!-- score font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <h1 id="heading">Choose wisely!</h1>

    <div class="player-options">
      <button class="choice">
        <span class="choice-span" id="rock"> ‚õ∞Ô∏è </span>
      </button>
      <button class="choice">
        <span class="choice-span" id="paper"> üßæ </span>
      </button>
      <button class="choice">
        <span class="choice-span" id="scissors"> ‚úÇÔ∏è </span>
      </button>
    </div>

    <div id="feed">
      <h2 id="score-heading">Let's play, first to 5 wins!</h2>
    </div>

    <div class="scoreboard-container">
      <div class="scoreboard borders">
        <div class="score-container">
          <span class="score-name">YOU</span>
          <div class="score-box">
            <span class="score" id="player-score"> 0 </span>
          </div>
          <span class="scoreboard-selection-text">PLAYED:</span>
          <div class="scoreboard-choice">
            <span class="emoji" id="player-emoji"> </span>
          </div>
        </div>

        <div class="score-container">
          <span class="score-name">CPU</span>
          <div class="score-box">
            <span class="score" id="comp-score"> 0 </span>
          </div>
          <span class="scoreboard-selection-text">PLAYED:</span>
          <div class="scoreboard-choice">
            <span class="emoji" id="comp-emoji"> </span>
          </div>
        </div>
      </div>
    </div>

    <button class="disabled" id="reset">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
